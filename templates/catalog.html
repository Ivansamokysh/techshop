<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Каталог</title>
  </head>

  <body class="bg-[#5d8dd9] text-white min-h-screen">

    <header class="flex items-center justify-between p-4 bg-white text-black shadow-md animate__animated animate__fadeInDown">
      <a href="/" class="text-2xl font-bold">TechShop</a>
      <nav class="flex gap-4">
        <a class="bg-black text-white rounded-xl px-4 py-2 hover:bg-gray-800" href="/">Головна</a>
        <a class="bg-black text-white rounded-xl px-4 py-2 hover:bg-gray-800" href="/catalog">Каталог</a>
        <a class="bg-black text-white rounded-xl px-4 py-2 hover:bg-gray-800" href="/login">Увійти</a>
      </nav>
    </header>

    <main class="p-6">
      <h1 class="text-3xl font-bold mb-6">Каталог товарів</h1>

      <div class="bg-white text-black p-6 rounded-xl shadow-xl mb-10 animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-bold mb-4">Сортування</h2>
        <div class="grid md:grid-cols-2 gap-6">

          <form action="/sort_by_category" method="GET" class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-xl font-semibold mb-2">За категорією</h3>
            <select name="category" class="w-full p-2 border rounded-md">
              <option value="">Всі категорії</option>
              <option value="Смартфон">Смартфон</option>
              <option value="Ноутбук">Ноутбук</option>
              <option value="Холодильник">Холодильник</option>
            </select>
            <button type="submit" class="mt-3 w-full bg-black text-white py-2 rounded-xl hover:bg-gray-800">Фільтрувати</button>
          </form>

          <form action="/sort_by_price" method="GET" class="bg-gray-100 p-4 rounded-lg">
            <h3 class="text-xl font-semibold mb-2">За ціною</h3>
            <select name="order" class="w-full p-2 border rounded-md">
              <option value="ASC">Від дешевих до дорогих</option>
              <option value="DESC">Від дорогих до дешевих</option>
            </select>
            <button type="submit" class="mt-3 w-full bg-black text-white py-2 rounded-xl hover:bg-gray-800">Сортувати</button>
          </form>

        </div>
      </div>

      <h2 class="text-3xl font-bold mb-4">Доступні товари</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in catalog %}
        <div class="bg-white text-black p-5 rounded-xl shadow-xl animate__animated animate__zoomIn">
          <img src="{{ item['image_url'] }}" alt="{{ item['title'] }}" class="w-full h-100 object-cover rounded-lg mb-4" />
          <h3 class="text-xl font-bold">{{ item['title'] }}</h3>
          <p class="mt-2">{{ item['description'] }}</p>
          <p class="mt-2"><b>Ціна:</b> {{ item['price'] }} грн</p>
          <p><b>Категорія:</b> {{ item['category'] }}</p>
        </div>
        {% endfor %}
      </div>

      <div class="mt-12 bg-white text-black p-6 rounded-xl shadow-xl text-center animate__animated animate__fadeInUp">
        <a href="/add_item" class="inline-block bg-black text-white px-8 py-4 rounded-xl hover:bg-gray-800 text-lg">
          ➕ Додати товар
        </a>
      </div>

    </main>
  </body>
</html>
