<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/typeit/dist/index.umd.js"></script>
    <title>Домашня сторінка</title>
  </head>
  <body class="p-8 bg-[#5d8dd9] text-white">
    <header class="flex items-center justify-between">
      <img src="../src/laptop.png" alt="Логотип сайту" width="50" height="50" />
      <nav class="flex items-center justify-center gap-4">
        <a class="bg-white text-black rounded-4xl p-2" href="/">Головна</a>
        <a class="bg-white text-black rounded-4xl p-2" href="/catalog">Каталог</a>
      </nav>
    </header>

    <main class="mt-10">
      <h1 class="text-2xl">TechShop</h1>
      <p class="text-xl mt-2">Онлайн магазин техніки</p>
      <div class="flex items-center justify-between mt-4 text-xl">
        <p
          id="text"
          class="animate__animated animate__bounceInLeft bg-white text-black rounded-lg p-4 mt-4 w-1/2"
        ></p>
        <img
          class="animate__animated animate__bounceInRight mx-auto bg-white p-4 rounded-lg"
          src="https://plus.unsplash.com/premium_photo-1681487782381-5dd92bb94f74?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=2340"
          alt="Картинка з технікою"
          width="300"
        />
      </div>
    </main>

    <footer class="mt-10 border-t-2 pt-4">
      <div class="flex items-center justify-between">
        <ul>
          <li><a href="/">Головна</a></li>
          <li><a href="/catalog">Каталог</a></li>
          <li><a href="/login">Авторизація</a></li>
        </ul>

        <ul>
          <li>Телефон: +380 123 456 789</li>
          <li>Email: techshop@gmail.com</li>
        </ul>
      </div>
      
      <ul class="flex items-center justify-center gap-4 mt-2">
        <li>
          <a href="#"><img src="../src/facebook.png" alt="Facebook" width="40" /></a>
        </li>
        <li>
          <a href="#"><img src="../src/x.png" alt="X" width="40" /></a>
        </li>
        <li>
          <a href="#"><img src="../src/instagram.png" alt="Instagram" width="40" /></a>
        </li>
      </ul>
      
      <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2645.0500317614046!2d35.021234976860406!3d48.47475392762712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbe2e0f0b46a5f%3A0xba0be9e2b7785e28!2z0KLQtdC70LXQnNCw0YDRgg!5e0!3m2!1suk!2sua!4v1765120680231!5m2!1suk!2sua" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

        
        <p class="mt-4">
          
        </p>
      </div>
    </footer>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new TypeIt("#text", {
          strings: [
            "Ласкаво просимо до TechShop - вашого надійного онлайн магазину техніки! Ми пропонуємо широкий вибір сучасних гаджетів та аксесуарів за конкурентними цінами.",
          ],
          speed: 50,
        }).go();
      });
    </script>
  </body>
</html>
