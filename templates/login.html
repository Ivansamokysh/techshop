<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Увійти</title>
  </head>

  <body class="bg-[#5d8dd9] min-h-screen flex items-center justify-center p-6">
    <div class="bg-white text-black rounded-2xl p-8 w-full max-w-md shadow-xl 
                animate__animated animate__fadeInDown">

      <h1 class="text-3xl font-bold text-center mb-6">Увійти</h1>

      <form method="POST" action="/login" class="flex flex-col gap-4">

        <label class="font-semibold">Логін</label>
        <input 
          type="text" 
          name="username" 
          placeholder="Введіть логін" 
          required
          class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        />

        <label class="font-semibold">Пароль</label>
        <input 
          type="password" 
          name="password" 
          placeholder="Введіть пароль" 
          required
          class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        />

        <button 
          type="submit"
          class="bg-black text-white rounded-xl p-2 mt-2 hover:bg-gray-800 transition"
        >
          Увійти
        </button>
      </form>

      <a 
        href="/" 
        class="block bg-black text-white text-center rounded-xl p-2 mt-4 hover:bg-gray-800 transition"
      >
        На головну
      </a>
    </div>
  </body>
</html>
